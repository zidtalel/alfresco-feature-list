<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=pages/main/index.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirection...</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #1f2937 0%, #0f172a 100%);
        color: white;
      }
      .loading {
        text-align: center;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <script>
      // Redirection JavaScript de secours si meta refresh ne fonctionne pas
      window.location.href = "pages/main/index.html";
    </script>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <p>Redirection vers la page de connexion...</p>
      <p style="font-size: 0.9em; opacity: 0.7">
        Si vous n'êtes pas redirigé automatiquement,
        <a href="pages/main/index.html" style="color: #60a5fa">cliquez ici</a>.
      </p>
    </div>
  </body>
</html>
