<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Portail du Projet de Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Couleurs d'accentuation */
        :root {
            --primary-color: #007bff; /* Bleu d'origine */
            --accent-color: #00bcd4; /* Cyan/Turquoise pour l'effet "wow" */
            --light-bg: #e6f7ff; /* Fond légèrement bleu pâle */
            --dark-text: #2c3e50; /* Texte foncé pour la lisibilité */
            --shadow-color: rgba(0, 188, 212, 0.4);
        }

        /* Styles de base - Effet de fond dégradé */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e6f7ff); /* Dégradé de bleu très clair */
            color: var(--dark-text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        /* Conteneur principal */
        .accueil-container {
            width: 90%;
            max-width: 700px; /* Légèrement plus large pour l'impact */
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px; /* Coins plus arrondis */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Ombre plus marquée */
            text-align: center;
            border-top: 5px solid var(--accent-color); /* Bande de couleur d'accentuation */
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Titres */
        h1 {
            color: var(--accent-color); /* Utilisation de la couleur d'accentuation */
            font-size: 2.5em; /* Plus grand */
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        h2 {
            color: #7f8c8d; /* Gris doux */
            font-size: 1.4em;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* Icone de projet */
        .project-icon {
            font-size: 3em;
            color: var(--accent-color);
            margin-bottom: 20px;
            display: inline-block;
        }

        /* Styles de navigation (Liste des liens) */
        .navigation-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
            border-top: 2px solid #ecf0f1; /* Séparateur plus visible */
            padding-top: 30px;
        }

        .navigation-list li {
            margin-bottom: 20px;
        }

        /* Liens de navigation - Le point central de l'effet wow */
        .navigation-list a {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            text-decoration: none;
            color: var(--dark-text);
            background-color: #ecf0f1; /* Fond gris clair pour détacher */
            border: none;
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* Transition plus dynamique */
            font-weight: 600;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navigation-list a:hover {
            background-color: var(--accent-color); /* Couleur d'accentuation au survol */
            color: #ffffff;
            /* Effet 3D (légèrement soulevé) */
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 20px var(--shadow-color);
        }

        /* Style pour les icônes (Font Awesome) */
        .navigation-list a i {
            font-size: 1.3em;
            margin-right: 15px;
            width: 30px; /* Assurer l'alignement */
            text-align: center;
            color: var(--accent-color); /* Couleur d'accentuation pour les icônes par défaut */
            transition: color 0.4s;
        }
        
        .navigation-list a:hover i {
            color: #ffffff; /* Icône blanche au survol */
        }

    </style>
</head>
<body>

            </ul>
        
    </div>

</body>
