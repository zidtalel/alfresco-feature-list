<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Portail du Projet de Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Couleurs d'accentuation */
        :root {
            --primary-color: #007bff;
            --accent-color: #00bcd4; /* Cyan/Turquoise pour l'effet "wow" */
            --light-bg: #e6f7ff;
            --dark-text: #2c3e50;
            --shadow-color: rgba(0, 188, 212, 0.4);
        }

        /* Styles de base - Assurer la hauteur de l'écran (100vh) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
            color: var(--dark-text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Changement clé pour la hauteur : utilise la hauteur exacte de la fenêtre */
            height: 100vh; 
            overflow: hidden; /* Empêche le défilement vertical indésirable */
            transition: background 0.5s ease;
        }

        /* Conteneur principal - Réduction du padding */
        .accueil-container {
            width: 90%;
            max-width: 650px; /* Légèrement réduit */
            background-color: #ffffff;
            /* Padding réduit (était 50px) */
            padding: 30px; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            border-top: 5px solid var(--accent-color);
            animation: fadeIn 1s ease-out;
            /* Pour permettre au contenu de s'ajuster si nécessaire */
            box-sizing: border-box; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Titres - Taille et marges réduites */
        h1 {
            color: var(--accent-color);
            font-size: 2.2em; /* Réduit (était 2.5em) */
            margin-bottom: 3px; /* Réduit */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        h2 {
            color: #7f8c8d;
            font-size: 1.2em; /* Réduit (était 1.4em) */
            margin-bottom: 25px; /* Réduit (était 40px) */
            font-weight: 300;
        }

        /* Icone de projet */
        .project-icon {
            font-size: 2.5em; /* Réduit */
            color: var(--accent-color);
            margin-bottom: 10px; /* Réduit */
            display: inline-block;
        }

        /* Styles de navigation (Liste des liens) - Marges et padding réduits */
        .navigation-list {
            list-style: none;
            padding: 0;
            margin-top: 15px; /* Réduit (était 30px) */
            border-top: 2px solid #ecf0f1;
            padding-top: 15px; /* Réduit (était 30px) */
        }

        .navigation-list li {
            margin-bottom: 12px; /* Réduit (était 20px) */
        }

        /* Liens de navigation - Padding réduit */
        .navigation-list a {
            display: flex;
            align-items: center;
            padding: 12px 20px; /* Réduit (était 18px 25px) */
            text-decoration: none;
            color: var(--dark-text);
            background-color: #ecf0f1;
            border: none;
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-weight: 600;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navigation-list a:hover {
            background-color: var(--accent-color);
            color: #ffffff;
            transform: translateY(-3px) scale(1.01); /* Légèrement moins d'effet de soulèvement */
            box-shadow: 0 8px 15px var(--shadow-color); /* Ombre ajustée */
        }

        /* Style pour les icônes (Font Awesome) */
        .navigation-list a i {
            font-size: 1.2em; /* Légèrement réduit */
            margin-right: 12px; /* Réduit */
            width: 25px;
            text-align: center;
            color: var(--accent-color);
            transition: color 0.4s;
        }
        
        .navigation-list a:hover i {
            color: #ffffff;
        }

    </style>
</head>
<body>

        </div>

            </li>

            </ul>
        
    </div>

</body>
