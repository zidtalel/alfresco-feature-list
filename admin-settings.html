<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuration - Administration</title>
    <link rel="icon" type="image/png" href="images/alfresco_icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="js/auth-guard.js"></script>
    <script src="js/admin-guard.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
        margin: 0;
        padding: 40px 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 600px;
        background: white;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
      }
      .icon {
        font-size: 4em;
        color: #6c757d;
        margin-bottom: 20px;
      }
      p {
        color: #6c757d;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      .back-btn {
        padding: 12px 24px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s;
      }
      .back-btn:hover {
        background: #0056b3;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <i class="fas fa-sliders-h"></i>
      </div>
      <h1>Configuration du Portail</h1>
      <p>
        Cette section permettra de configurer les paramètres globaux du portail
        : dates du projet, activation/désactivation de sections, personnalisation
        du thème, etc.
      </p>
      <p style="font-style: italic; color: #adb5bd">
        <i class="fas fa-tools"></i> Fonctionnalité en cours de développement
      </p>
      <a href="menu.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Retour au menu
      </a>
    </div>
  </body>
</html>
