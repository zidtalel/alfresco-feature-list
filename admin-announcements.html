<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Annonces - Administration</title>
    <link rel="icon" type="image/png" href="images/alfresco_icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Scripts de protection -->
    <script src="js/auth-guard.js"></script>
    <script src="js/admin-guard.js"></script>

    <style>
      :root {
        --primary-color: #007bff;
        --success-color: #28a745;
        --danger-color: #dc3545;
        --warning-color: #ffc107;
        --info-color: #17a2b8;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #e9ecef;
      }

      h1 {
        margin: 0;
        color: #2c3e50;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      h1 i {
        color: var(--primary-color);
      }

      .back-btn {
        padding: 10px 20px;
        background: #6c757d;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .back-btn:hover {
        background: #5a6268;
        transform: translateY(-2px);
      }

      /* Formulaire d'ajout */
      .add-form {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #495057;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 0.95em;
        font-family: inherit;
        box-sizing: border-box;
      }

      .form-group textarea {
        min-height: 80px;
        resize: vertical;
      }

      .form-actions {
        display: flex;
        gap: 10px;
      }

      .btn {
        padding: 10px 24px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: var(--primary-color);
        color: white;
      }

      .btn-primary:hover {
        background: #0056b3;
        transform: translateY(-2px);
      }

      .btn-success {
        background: var(--success-color);
        color: white;
      }

      .btn-success:hover {
        background: #218838;
      }

      .btn-danger {
        background: var(--danger-color);
        color: white;
      }

      .btn-danger:hover {
        background: #c82333;
      }

      /* Liste des annonces */
      .announcements-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .announcement-item {
        background: white;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 18px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        transition: all 0.2s;
      }

      .announcement-item:hover {
        border-color: var(--primary-color);
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.15);
      }

      .announcement-item.inactive {
        opacity: 0.6;
        background: #f8f9fa;
      }

      .announcement-content {
        flex: 1;
      }

      .announcement-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 8px;
      }

      .announcement-type {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.75em;
        font-weight: 700;
        text-transform: uppercase;
      }

      .announcement-type.info {
        background: #d1ecf1;
        color: #0c5460;
      }

      .announcement-type.warning {
        background: #fff3cd;
        color: #856404;
      }

      .announcement-type.success {
        background: #d4edda;
        color: #155724;
      }

      .announcement-type.danger {
        background: #f8d7da;
        color: #721c24;
      }

      .announcement-title {
        font-weight: 700;
        font-size: 1.1em;
        color: #2c3e50;
      }

      .announcement-message {
        color: #6c757d;
        line-height: 1.6;
        margin: 8px 0;
      }

      .announcement-meta {
        font-size: 0.85em;
        color: #adb5bd;
        display: flex;
        gap: 15px;
      }

      .announcement-actions {
        display: flex;
        gap: 8px;
        flex-shrink: 0;
      }

      .btn-sm {
        padding: 6px 12px;
        font-size: 0.85em;
      }

      /* Export section */
      .export-section {
        background: #fff3cd;
        border: 2px dashed #ffc107;
        border-radius: 8px;
        padding: 20px;
        margin-top: 30px;
        text-align: center;
      }

      .export-section h3 {
        margin: 0 0 10px 0;
        color: #856404;
      }

      .export-section p {
        margin: 0 0 15px 0;
        color: #856404;
        font-size: 0.9em;
      }

      .alert {
        padding: 12px 16px;
        border-radius: 6px;
        margin-bottom: 20px;
        display: none;
        align-items: center;
        gap: 10px;
      }

      .alert.visible {
        display: flex;
      }

      .alert.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert.danger {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      /* Configuration GitHub */
      .github-config {
        background: #e7f3ff;
        border: 2px solid #007bff;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .github-config.configured {
        background: #d4edda;
        border-color: #28a745;
      }

      .github-config h3 {
        margin: 0 0 15px 0;
        color: #2c3e50;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .config-form {
        display: flex;
        gap: 10px;
        align-items: flex-end;
        flex-wrap: wrap;
      }

      .config-form .form-group {
        flex: 1;
        min-width: 200px;
        margin: 0;
      }

      .config-form input {
        width: 100%;
        box-sizing: border-box;
      }

      .status-badge {
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .status-badge.connected {
        background: #28a745;
        color: white;
      }

      .status-badge.disconnected {
        background: #6c757d;
        color: white;
      }

      .help-text {
        font-size: 0.85em;
        color: #6c757d;
        margin-top: 5px;
      }

      .help-text a {
        color: #007bff;
        text-decoration: none;
      }

      .help-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <i class="fas fa-bullhorn"></i>
          Gestion des Annonces
        </h1>
        <a href="menu.html" class="back-btn">
          <i class="fas fa-arrow-left"></i>
          Retour au menu
        </a>
      </header>

      <!-- Configuration GitHub -->
      <div id="github-config" class="github-config">
        <h3>
          <i class="fas fa-github"></i>
          Configuration GitHub API
          <span id="status-badge" class="status-badge disconnected">
            <i class="fas fa-times-circle"></i>
            Non configur√©
          </span>
        </h3>
        <form id="config-form" class="config-form">
          <div class="form-group">
            <label for="github-token">Personal Access Token *</label>
            <input
              type="password"
              id="github-token"
              placeholder="ghp_xxxxxxxxxxxx"
              required
            />
            <div class="help-text">
              <a href="https://github.com/settings/tokens/new?scopes=repo" target="_blank">
                Cr√©er un token
              </a> avec le scope <code>repo</code>
            </div>
          </div>
          <div class="form-group">
            <label for="github-owner">Owner *</label>
            <input
              type="text"
              id="github-owner"
              placeholder="zidtalel"
              required
            />
          </div>
          <div class="form-group">
            <label for="github-repo">Repository *</label>
            <input
              type="text"
              id="github-repo"
              placeholder="alfresco-project"
              required
            />
          </div>
          <div class="form-group">
            <label for="github-branch">Branch</label>
            <input
              type="text"
              id="github-branch"
              value="master"
              placeholder="master"
            />
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plug"></i>
            Connecter
          </button>
        </form>
      </div>

      <!-- Message de succ√®s/erreur -->
      <div id="alert" class="alert"></div>

      <!-- Formulaire d'ajout -->
      <div class="add-form">
        <h2 style="margin-top: 0">
          <i class="fas fa-plus-circle"></i> Nouvelle Annonce
        </h2>
        <form id="announcement-form">
          <div class="form-group">
            <label for="title">Titre *</label>
            <input
              type="text"
              id="title"
              name="title"
              required
              placeholder="Ex: Mise √† jour importante"
            />
          </div>

          <div class="form-group">
            <label for="message">Message *</label>
            <textarea
              id="message"
              name="message"
              required
              placeholder="Ex: Le rapport de test doit √™tre soumis avant le 15 novembre."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="type">Type d'annonce *</label>
            <select id="type" name="type" required>
              <option value="info">Info (bleu)</option>
              <option value="success">Succ√®s (vert)</option>
              <option value="warning">Avertissement (jaune)</option>
              <option value="danger">Danger (rouge)</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus"></i>
              Ajouter l'annonce
            </button>
          </div>
        </form>
      </div>

      <!-- Liste des annonces existantes -->
      <h2>
        <i class="fas fa-list"></i> Annonces Existantes
        <span
          id="count-badge"
          style="
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7em;
            margin-left: 10px;
          "
          >0</span
        >
      </h2>
      <div id="announcements-list" class="announcements-list"></div>

      <!-- Section Sauvegarde -->
      <div class="export-section">
        <h3>
          <i class="fas fa-save"></i> Sauvegarder les modifications
        </h3>
        <p id="save-instructions">
          Connectez-vous √† GitHub API pour sauvegarder automatiquement, ou
          t√©l√©chargez manuellement le fichier JSON.
        </p>
        <div style="display: flex; gap: 10px; justify-content: center">
          <button
            id="save-github-btn"
            class="btn btn-success"
            onclick="saveToGitHub()"
            disabled
          >
            <i class="fas fa-cloud-upload-alt"></i>
            Sauvegarder sur GitHub
          </button>
          <button class="btn" style="background: #6c757d; color: white" onclick="exportAnnouncements()">
            <i class="fas fa-file-download"></i>
            T√©l√©charger JSON
          </button>
        </div>
      </div>
    </div>

    <script>
      // Configuration GitHub
      let githubConfig = {
        token: null,
        owner: null,
        repo: null,
        branch: "master",
      };

      // Stockage local des annonces (synchronis√© avec announcements.json)
      let announcements = [];
      let nextId = 1;

      // Charger les annonces existantes
      async function loadAnnouncements() {
        try {
          const response = await fetch("announcements.json");
          if (response.ok) {
            const data = await response.json();
            announcements = data.announcements || [];
            nextId =
              announcements.length > 0
                ? Math.max(...announcements.map((a) => a.id)) + 1
                : 1;
          }
        } catch (e) {
          console.warn("Erreur chargement announcements.json:", e);
        }
        renderAnnouncements();
      }

      // Afficher les annonces
      function renderAnnouncements() {
        const container = document.getElementById("announcements-list");
        const countBadge = document.getElementById("count-badge");

        countBadge.textContent = announcements.length;

        if (announcements.length === 0) {
          container.innerHTML = `
            <div style="text-align: center; padding: 40px; color: #6c757d;">
              <i class="fas fa-inbox" style="font-size: 3em; margin-bottom: 10px;"></i>
              <p>Aucune annonce pour le moment. Ajoutez-en une ci-dessus !</p>
            </div>
          `;
          return;
        }

        container.innerHTML = announcements
          .map(
            (ann) => `
          <div class="announcement-item ${ann.active ? "" : "inactive"}">
            <div class="announcement-content">
              <div class="announcement-header">
                <span class="announcement-type ${ann.type}">${ann.type}</span>
                <span class="announcement-title">${ann.title}</span>
              </div>
              <div class="announcement-message">${ann.message}</div>
              <div class="announcement-meta">
                <span><i class="fas fa-calendar"></i> ${ann.date}</span>
                <span><i class="fas fa-${ann.active ? "eye" : "eye-slash"}"></i> ${ann.active ? "Visible" : "Masqu√©e"}</span>
              </div>
            </div>
            <div class="announcement-actions">
              <button class="btn btn-sm btn-${ann.active ? "warning" : "success"}" onclick="toggleActive(${ann.id})">
                <i class="fas fa-${ann.active ? "eye-slash" : "eye"}"></i>
              </button>
              <button class="btn btn-sm btn-danger" onclick="deleteAnnouncement(${ann.id})">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        `
          )
          .join("");
      }

      // Ajouter une annonce
      document
        .getElementById("announcement-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const title = document.getElementById("title").value.trim();
          const message = document.getElementById("message").value.trim();
          const type = document.getElementById("type").value;

          if (!title || !message) {
            showAlert("Veuillez remplir tous les champs.", "danger");
            return;
          }

          const newAnnouncement = {
            id: nextId++,
            title,
            message,
            type,
            active: true,
            date: new Date().toISOString().split("T")[0],
          };

          announcements.push(newAnnouncement);
          renderAnnouncements();
          this.reset();
          showAlert("Annonce ajout√©e avec succ√®s !", "success");
        });

      // Basculer visibilit√©
      function toggleActive(id) {
        const ann = announcements.find((a) => a.id === id);
        if (ann) {
          ann.active = !ann.active;
          renderAnnouncements();
          showAlert(
            `Annonce ${ann.active ? "activ√©e" : "d√©sactiv√©e"}.`,
            "success"
          );
        }
      }

      // Supprimer une annonce
      function deleteAnnouncement(id) {
        if (confirm("√ätes-vous s√ªr de vouloir supprimer cette annonce ?")) {
          announcements = announcements.filter((a) => a.id !== id);
          renderAnnouncements();
          showAlert("Annonce supprim√©e.", "success");
        }
      }

      // Configuration GitHub - Formulaire
      document
        .getElementById("config-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          githubConfig.token = document.getElementById("github-token").value.trim();
          githubConfig.owner = document.getElementById("github-owner").value.trim();
          githubConfig.repo = document.getElementById("github-repo").value.trim();
          githubConfig.branch = document.getElementById("github-branch").value.trim() || "master";

          // Sauvegarder dans sessionStorage
          sessionStorage.setItem("githubConfig", JSON.stringify(githubConfig));

          // Tester la connexion
          testGitHubConnection();
        });

      // Tester la connexion GitHub
      async function testGitHubConnection() {
        if (!githubConfig.token || !githubConfig.owner || !githubConfig.repo) {
          showAlert("Veuillez remplir tous les champs requis.", "danger");
          return;
        }

        try {
          const response = await fetch(
            `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}`,
            {
              headers: {
                Authorization: `Bearer ${githubConfig.token}`,
                Accept: "application/vnd.github.v3+json",
              },
            }
          );

          if (response.ok) {
            updateConfigStatus(true);
            showAlert("‚úÖ Connexion GitHub r√©ussie !", "success");
          } else {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
        } catch (e) {
          updateConfigStatus(false);
          showAlert(`‚ùå Erreur de connexion GitHub: ${e.message}`, "danger");
        }
      }

      // Mettre √† jour le statut de connexion
      function updateConfigStatus(connected) {
        const configDiv = document.getElementById("github-config");
        const statusBadge = document.getElementById("status-badge");
        const saveBtn = document.getElementById("save-github-btn");
        const instructions = document.getElementById("save-instructions");

        if (connected) {
          configDiv.classList.add("configured");
          statusBadge.className = "status-badge connected";
          statusBadge.innerHTML = '<i class="fas fa-check-circle"></i> Connect√©';
          saveBtn.disabled = false;
          instructions.textContent =
            "Vos modifications seront sauvegard√©es automatiquement sur GitHub.";
        } else {
          configDiv.classList.remove("configured");
          statusBadge.className = "status-badge disconnected";
          statusBadge.innerHTML = '<i class="fas fa-times-circle"></i> Non configur√©';
          saveBtn.disabled = true;
          instructions.textContent =
            "Connectez-vous √† GitHub API pour sauvegarder automatiquement, ou t√©l√©chargez manuellement le fichier JSON.";
        }
      }

      // Sauvegarder sur GitHub via API
      async function saveToGitHub() {
        if (!githubConfig.token || !githubConfig.owner || !githubConfig.repo) {
          showAlert("Configuration GitHub manquante. Connectez-vous d'abord.", "danger");
          return;
        }

        const saveBtn = document.getElementById("save-github-btn");
        saveBtn.disabled = true;
        saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sauvegarde...';

        try {
          const filePath = "announcements.json";
          const apiUrl = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${filePath}`;

          // 1. R√©cup√©rer le SHA du fichier actuel
          const getResponse = await fetch(
            `${apiUrl}?ref=${githubConfig.branch}`,
            {
              headers: {
                Authorization: `Bearer ${githubConfig.token}`,
                Accept: "application/vnd.github.v3+json",
              },
            }
          );

          let sha = null;
          if (getResponse.ok) {
            const fileData = await getResponse.json();
            sha = fileData.sha;
          }

          // 2. Pr√©parer le contenu
          const content = JSON.stringify(
            { announcements: announcements },
            null,
            2
          );
          const encodedContent = btoa(unescape(encodeURIComponent(content)));

          // 3. Commit sur GitHub
          const commitData = {
            message: `[Admin] Mise √† jour des annonces (${new Date().toLocaleDateString("fr-FR")})`,
            content: encodedContent,
            branch: githubConfig.branch,
          };

          if (sha) {
            commitData.sha = sha; // N√©cessaire pour update
          }

          const putResponse = await fetch(apiUrl, {
            method: "PUT",
            headers: {
              Authorization: `Bearer ${githubConfig.token}`,
              Accept: "application/vnd.github.v3+json",
              "Content-Type": "application/json",
            },
            body: JSON.stringify(commitData),
          });

          if (putResponse.ok) {
            showAlert(
              "‚úÖ Annonces sauvegard√©es sur GitHub ! D√©ploiement en cours (~1 min)...",
              "success"
            );
          } else {
            const error = await putResponse.json();
            throw new Error(error.message || `HTTP ${putResponse.status}`);
          }
        } catch (e) {
          showAlert(`‚ùå Erreur lors de la sauvegarde: ${e.message}`, "danger");
        } finally {
          saveBtn.disabled = false;
          saveBtn.innerHTML =
            '<i class="fas fa-cloud-upload-alt"></i> Sauvegarder sur GitHub';
        }
      }

      // Exporter le JSON (m√©thode manuelle)
      function exportAnnouncements() {
        const data = {
          announcements: announcements,
        };

        const blob = new Blob([JSON.stringify(data, null, 2)], {
          type: "application/json",
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "announcements.json";
        a.click();
        URL.revokeObjectURL(url);

        showAlert(
          "üì• Fichier JSON t√©l√©charg√© ! Remplacez-le dans le projet.",
          "success"
        );
      }

      // Afficher une alerte
      function showAlert(message, type) {
        const alert = document.getElementById("alert");
        alert.className = `alert ${type} visible`;
        alert.innerHTML = `
          <i class="fas fa-${type === "success" ? "check-circle" : "exclamation-triangle"}"></i>
          <span>${message}</span>
        `;
        setTimeout(() => alert.classList.remove("visible"), 5000);
      }

      // Restaurer la configuration au chargement
      function restoreGitHubConfig() {
        const saved = sessionStorage.getItem("githubConfig");
        if (saved) {
          try {
            const config = JSON.parse(saved);
            githubConfig = config;

            // Pr√©-remplir le formulaire
            document.getElementById("github-token").value = config.token || "";
            document.getElementById("github-owner").value = config.owner || "";
            document.getElementById("github-repo").value = config.repo || "";
            document.getElementById("github-branch").value = config.branch || "master";

            // Tester la connexion
            if (config.token && config.owner && config.repo) {
              testGitHubConnection();
            }
          } catch (e) {
            console.warn("Erreur lors de la restauration de la config:", e);
          }
        }
      }

      // Initialisation
      loadAnnouncements();
      restoreGitHubConfig();
    </script>
  </body>
</html>
